    <link rel="icon" href="logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom right, #c21111, #d8730e, #b3b31c, #13d313, #0000FF, #4B0082, #7e0dda);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 50px 5%;
            color: white;
            text-align: center;
        }
        header {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            border-bottom: 3px solid #FFD700;
            padding-bottom: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.5s ease;
            margin-bottom: 40px;
        }
        .container:hover {
            transform: scale(1.07);
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
            border-radius: 20px;
            margin: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }
        nav a:hover,
        nav a.active {
            background-color: #FFD700;
            color: black;
            transform: scale(1.1);
            border-radius: 10px;
            transition: 0.5s;
        }
        h2 {
            font-size: 1.8rem;
            color: #FFD700;
        }
        button {
            background: transparent;
            border: 2px solid #FFD700;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #FFD700;
            color: black;
        }
        a {
            text-decoration: none;
        }
        @media (max-width: 992px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }
        }
        @media (max-width: 768px) {
            header {
                padding: 2rem 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            nav {
                flex-wrap: wrap;
                gap: 10px;
            }
            nav a {
                padding: 0.5rem 0.8rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
