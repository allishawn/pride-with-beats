<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon" href="logo.jpg">
    <style>           
        body {
            background: linear-gradient(to bottom right, #c21111, #d8730e, #b3b31c, #13d313, #0000FF, #4B0082, #7e0dda);
            padding: 50px 5%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            color: white;
        }
        header {
            color:white;
            padding: 3rem 1.5rem;
            text-align: center;
            border-bottom: 3px solid #FFD700;
        }
        .logo {
            font-size: 25px;
            color: #f8fcf8;
            text-decoration: none;
            font-weight: 600;
            font-size: 50px;
        }
        p{
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
            border-radius: 20px;
            margin: 10px;
        }
        nav a { 
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }
        nav a:hover,
        nav a.active {
            background: rgba(0, 0, 0, 0.3);
            color: #eef105;
            transform : scale(1.1);
            border-radius: 10px;
            transition: 0.5s;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.5s ease;
            margin-bottom: 20px;
        }
        .container:hover {
            transform: scale(1.07);
        }
        html {
            scroll-behavior: smooth;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }
        section {
            margin: 0 auto;
            text-align: center;
        }
        @media (max-width: 992px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }
            main {
                flex-direction: column;
                padding: 1rem;
            }
        }
        @media (max-width: 768px) {
            header {
                padding: 2rem 1rem;
            }
            section {
                padding: 1.5rem 1rem;
            }
            nav {
                flex-wrap: wrap;
                gap: 10px;
            }
            nav a {
                padding: 0.5rem 0.8rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <nav>

    </nav>
